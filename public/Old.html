    <!DOCTYPE html>
    <html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <!-- daisYui and tailwind cdn -->
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-[#ff8938]">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
                <!-- account balance -->
                <div class="stats shadow flex items-center  pt-36">
                    <div class="stat mr-7">
                        <div class="stat-title">Account Balance</div>
                        <div id="account-balance" class="stat-value">9400</div>

                    </div>
                </div>
                <div class="divider"></div>
                <!-- features start -->
                <div class="grid grid-cols-3 gap-2">
                    <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
                    <button id="show-transactin-history" class="btn btn-lg">Transaction</button>
                </div>
                <!-- features end-->
                <div class="divider"></div>

                <!-- add money form start -->
                <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Add Money Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>
                <!-- add money form start -->

                <!-- cash out form start -->
                <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Cash Out Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-cash-out-pin" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                </div>
                <!-- cash out form end -->

                <!-- transaction form start -->
                <div id="transaction-section" class="">
                    <h1 class="text-4xl text-center">Transaction</h1>
                </div>
                <!-- transaction form end -->
            </div>
        </div>
    </main>
    <script src="./js/utilities2.js"></script>
    <!-- <script src="./js/utilities.js"></script> -->
    <script src="./all.js"></script>
</body>


</head>

</html>
